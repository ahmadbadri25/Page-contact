<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- tempat naruh link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- class container start -->
    <div class="container">
        <form action="">
            <h2> Dapatkan Kupon</h2>
            <input type="text" id="name" placeholder=" Masukan Nama" required>
            <input type="email" id="emial" placeholder="Masukan Email" required>
            <input type="phone" id="phone" placeholder="Masukan Nomor " required>
            <input type="text" id="coupon" placeholder="Kode Kupon" required>

            <textarea name="pesan" id="message"  rows="4" placeholder="Tulislah Sesuatu"></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>
    <!-- class container start -->
    

    </div>
  </body>
</html>
